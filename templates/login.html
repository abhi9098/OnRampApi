<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
  <div class="container">
    <div class="main-head login-page">
      <a href="/" class="active"><img src="../static/images/on-ramp-api-logo-blue.png" class="card-img-top" alt="API Proxies image" height="70px"></a>
    </div>
    <form action="/admin_login" method="post" class="admin-login">
      <h2>Admin Log In</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>

</body>
</html>
