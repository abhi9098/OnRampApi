<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onramp API</title>
    <link href="../static/css/home1.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <!-- Top navigation -->
    <div class="topnav">
        <!-- Centered link -->
        <div class="main-head">
          <a href="/" class="active"><img src="../static/images/on ramp api logo.png" class="card-img-top" alt="API Proxies image" height="70px"></a>
        </div>
        <div class="topnav-right">
          <a href="/admin/"><button class="login-button">Login</button></a>
        </div> 
    </div>
      
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto text-center">
            <div class="card">
              <div class="card-body">
                <!-- <img src="../static/images/logo.png"  alt="Image"> -->
                 <form  class="form-group" enctype = "multipart/form-data" action = "/upload" method = "post">
                  <p>Upload a Spec file</p>
                  <div class ='email'>
                    <input type="email" name="email" placeholder="Enter your email" required>
                  </div>
                  <input class ="f_input" type = "file" name = "file" accept=".yaml"/><br>
                  <input type = "submit" value = "Upload" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% if syn %}
      <div class="container">
        <p style="text-align: center; font-size: 20px; margin-top: 1%; font-family: 'Cormorant Garamond', serif; color: rgb(214, 25, 25);">{{syn}}</p>
      </div>
    {% endif %}
      {% if lint_ %}
      <div class="container">
        <p style="text-align: center; font-size: 20px; margin-top: 1%; font-family:serif; color: rgb(214, 25, 25);">{{lint_}}</p>
      </div>
    {% endif %}
    </div>  

    <div class="container footer-cont-sec">
      <div class="footer">
      <div class="copyright-sec">
        <a href="https://www.neosalpha.com/" target="_blank">Copyright 2023 Â© NeosAlpha Technologies. All Rights Reserved.</a>
      </div>
      <div class="privacy-sec">
        <a rel="privacy-policy" href="https://neosalpha.com/privacy-policy/" target="_blank" >Privacy Policy</a> | 
        <a href="https://neosalpha.com/terms-of-use/" target="_blank">Terms of Use</a>
      </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
